version: '3.8'

services:
  antigravity-ide:
    build:
      context: .
      dockerfile: Dockerfile.ide
    container_name: antigravity-ide
    ports:
      - "8080:8080"  # Exposes code-server on http://localhost:8080
    volumes:
      # Mount the project directory (current directory)
      - .:/home/coder/project
      # Persist code-server user data
      - antigravity-ide-config:/home/coder/.config
      - antigravity-ide-cache:/home/coder/.cache
    environment:
      - PASSWORD=amrit123  # Change this to a more secure password
      - SUDO_PASSWORD=amrit123
      - LOG_LEVEL=warn
    restart: unless-stopped
    # Limit resources to prevent excessive consumption
    # Uncomment the following lines if you need to limit resources
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    #     reservations:
    #       cpus: '1'
    #       memory: 2G

  # Optional: Add a reverse proxy to serve the IDE on a custom domain/path
  nginx:
    image: nginx:alpine
    container_name: antigravity-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - antigravity-ide
    restart: unless-stopped

volumes:
  antigravity-ide-config:
  antigravity-ide-cache: